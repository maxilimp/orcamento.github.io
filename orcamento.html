<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Serviço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="header-img" src="http://maxilimpservice.com.br/apresenta/imagens/topo_cotacao.png" alt="logotipo">
        <div class="form-container">
            <form action="https://formsubmit.co/marketing@maxilimpservice.com.br" method="post" />
            <input type="hidden" name="_cc" value="rodolfo@maxilimpservice.com.br,marketing@maxilimpservice.com.br">
            <input type="hidden" name="_template" value="table">
                <label for="email">E-mail</label> 
                <input type="text" name="endereço" id="endereco" size="75"><br>
                <label for="Empresa">Empresa</label>  
                <input type="text" name="empresa" id="empresa" size="75"><br>         
                <label for="Endereço">Endereço:</label><br>
                <input type="text" name="endereco" id="endereco" size="75"><br>
                <label for="Município">Município:</label>
                <input type="text" name="municipio" id="municipio" size="36">
                <label for="UF">UF:</label>
                <select name="uf" id="uf">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select><br>
                <label for="selec_cot">Selecione os serviços:</label>
                <select name="selec_cot" size="1" id="selec_cot">
                    <option selected="selected">Selecione</option>
                    <option>Auxiliar de limpeza 44hs semanais com produto, material e equipamento</option>
                    <option>Auxiliar de limpeza 44hs semanais sem produto, material e equipamento</option>
                    <option>Auxiliar de limpeza 44hs semanais apenas mao-de-obra</option>
                    <option>Lider de limpeza 44hs semanais</option>
                    <option>Encarregado de limpeza 44hs semanais</option>
                    <option>Tratamento de piso e impermeabilizacao com cera de polimeros</option>
                    <option>Portaria 24hs - escala 12x36</option>
                    <option>Portaria 12hs diurna</option>
                    <option>Portaria 12hs - noturna</option>
                    <option>Recepção 44hs semanais</option>
                    <option>Copeira 44hs semanais</option>
                    <option>Zelador</option>
                    <option>Manutenção predial 44hs 6X1 </option>
                    <option>Manutenção predial 44hs 5X2 </option>
                    <option>Jardinagem 44hs semanais</option>
                    <option>Limpador de vidros 44hs semanais</option>
                </select>
                <label for="celular">Telefone | contato:</label>
                <input name="celular" type="text" id="celular" size="36" /><br>
                <label for="responsavel">Responsável:</label>
                <input name="responsavel" type="text" id="responsavel" size="36" /><br>
                <label for="coment">Deixe abaixo sua observação:</label><br>
                <textarea name="coment" id="coment" cols="63" rows="2"></textarea><br>
                <input name="_formsubmit_id" type="text" style="display:none">
                <input type="submit" value="Enviar" />
            </form>
        </div>
    </div> 
</body>
</html>
